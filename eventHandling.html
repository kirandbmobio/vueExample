<html>

<head>
    <script src="vue.js"></script>
</head>

<body>
    <div id="eventHandler">
        <button v-on:click="counter += 1">Add 1</button>
        <p>The button above has been clicked {{ counter }} times.</p>
        <button v-on:click="alert">alert</button>
    </div>
    <script>
        let app = new Vue({
            el: '#eventHandler',
            data: {
                counter: 0
            },
            methods: {
                alert: function (event) {
                    alert(this.counter)
                }
            }
        })
    </script>
</body>

</html>
