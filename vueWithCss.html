<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="demo" @click="attachRed = !attachRed" :class="divClasses">
        </div>
        <div class="demo" @click="attachGreen = !attachGreen" :class="{green: attachGreen}"></div>
        <div class="demo" :class="[color,{green:attachGreen},{red:attachRed}]"></div>
        <hr>
        <input type="text" v-model="color">

        <hr>
        <div class="demo" :style="{backgroundColor:color}"></div>
        <div class="demo" :style="myStyle"></div>
        <div class="demo" :style="[myStyle,{height:width}]"></div>
        <input type="text" v-model="color">
        <input type="text" v-model="width">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                attachRed: false,
                attachGreen: false,
                attachblue: false,
                color: 'blue',
                width: 100
            },
            computed: {
                divClasses: function () {
                    return {
                        red: this.attachRed,
                        blue: !this.attachRed
                    }
                },
                myStyle: function () {
                    return {
                        backgroundColor: this.color,
                        width: this.width

                    }
                }
            }
        })
    </script>
</body>

</html>
